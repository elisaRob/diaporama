<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerSlider">
        <img src="img/cascade.jpg" alt="cascade" class=" img active">
        <img src="img/foret.jpg" alt="foret" class=" img ">
        <img src="img/lac.jpg" alt="lac" class=" img ">
        <img src="img/mer.jpg" alt="mer" class=" img ">
        <img src="img/vallee.jpg" alt="vallee" class=" img ">

        <div class="containerSuivantApres">
            <div class="prec">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
            </div>
            <div class="suiv">
                <i class="fa-sharp fa-solid fa-arrow-right"></i>
            </div>
        </div>
        
        <button class="diaporamaAutomatique">Diaporama automatique</button>
    </div>
    
</body>
</html>
